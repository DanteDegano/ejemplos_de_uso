<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Demo Widgets Clima San Juan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0 auto;
      font-family: system-ui, sans-serif;
      background: #f7f7f7;
      max-width: 1200px;
      width: 100%;
    }
    .layout {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    nav {
      background: #e3eafc;
      padding: 10px 0;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      position: relative;
      margin: 0 auto;
      width: 100%;
      max-width: 1200px;
    }
    .content-row {
      display: flex;
      flex: 1;
      width: 100%;
      background: #fff;
    }
    main {
      flex: 1;
      padding: 32px;
      background: #fff;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }
    aside {
      background: white;
      width: 300px;
      padding: 24px 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    main{
      background: white;
    }

  </style>
</head>
<body>
  <div class="layout">
    <nav>
      <!-- Widget Mini -->
      <div id="widget_mini" data-mini-widget></div>
      <script src="https://clima-san-juan.vercel.app/widget_mini.js"></script>
    </nav>
    <div class="content-row">
      <main>
        <div>
          <!-- Widget Extendido -->
          <div id="widget_extendido" data-swe-widget></div>
          <script src="https://clima-san-juan.vercel.app/widget_extendido.js"></script>
        </div>
      </main>
      <aside>
        <!-- Widget Home -->
        <div id="widget_home" data-rw-widget></div>
        <script src="https://clima-san-juan.vercel.app/widget_home.js"></script>
      </aside>
    </div>
  </div>
</body>
</html>
