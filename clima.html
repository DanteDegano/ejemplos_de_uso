<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Demo Widgets Clima San Juan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f7f7f7;
    }
    .layout {
      display: flex;
      min-height: 100vh;
    }
    nav {
      width: 220px;
      background: #e3eafc;
      padding: 24px 12px;
      box-shadow: 2px 0 8px #0001;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    main {
      flex: 1;
      padding: 32px;
      background: #fff;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }
    aside {
      width: 300px;
      background: #f0f4f8;
      padding: 24px 12px;
      box-shadow: -2px 0 8px #0001;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="layout">
    <nav>
      <!-- Widget Mini -->
      <div id="widget_mini"></div>
      <script src="https://clima-san-juan.vercel.app/widget_mini.js"></script>
    </nav>
    <main>
      <div>
        <!-- Widget Extendido -->
        <div id="widget_extendido"></div>
        <script src="https://clima-san-juan.vercel.app/widget_extendido.js"></script>
      </div>
    </main>
    <aside>
      <!-- Widget Home -->
      <div id="widget_home"></div>
      <script src="https://clima-san-juan.vercel.app/widget_home.js"></script>
    </aside>
  </div>
</body>
</html>
