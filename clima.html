<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Demo Widgets Clima San Juan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f7f7f7;
    }
    .layout {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    nav {
      width: 100vw;
      min-width: 100vw;
      max-width: 100vw;
      background: #e3eafc;
      padding: 24px 12px;
      box-shadow: 0 2px 8px #0001;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      position: relative;
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
    }
    .content-row {
      display: flex;
      flex: 1;
      width: 100%;
      background: #fff;
    }
    main {
      flex: 1;
      padding: 32px;
      background: #fff;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }
    aside {
      width: 300px;
      background: #f0f4f8;
      padding: 24px 12px;
      box-shadow: -2px 0 8px #0001;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="layout">
    <nav>
      <!-- Widget Mini -->
      <div id="widget_mini" data-mini-widget></div>
      <script src="https://clima-san-juan.vercel.app/widget_mini.js"></script>
    </nav>
    <div class="content-row">
      <main>
        <div>
          <!-- Widget Extendido -->
          <div id="widget_extendido" data-swe-widget></div>
          <script src="https://clima-san-juan.vercel.app/widget_extendido.js"></script>
        </div>
      </main>
      <aside>
        <!-- Widget Home -->
        <div id="widget_home" data-rw-widget></div>
        <script src="https://clima-san-juan.vercel.app/widget_home.js"></script>
      </aside>
    </div>
  </div>
</body>
</html>
